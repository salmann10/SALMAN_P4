<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Web Salman</title>
  </head>
  <body style="background-color: rgb(228, 246, 246)">
    <header>
      <img src="img/2-logo-putih.png" alt="" />
      <h1>Institut Widya Pratama</h1>
    </header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li>Register</li>
      </ul>
    </nav>
    <main>
      <div class="container">
        <h1 class="page_title">Formulir Registrasi</h1>
        <form action="">
          <form action="">
            <div class="input-box">
              <label for="namalengkap">Nama lengkap</label>
              <input
                type="text"
                id="namalengkap"
                name="namalengkap"
                placeholder="isi nama lengkap der...."
              />
            </div>

            <div class="input-box">
              <label for="tempatlahir">Tempat lahir</label>
              <input
                type="text"
                id="tempatlahir"
                name="tempatlahir"
                placeholder="isi tempat lahir der...."
              />
            </div>

            <div class="input-box">
              <label for="tanggallahir">Tanggal lahir</label>
              <input type="date" name="tanggallahir" id="tanggallahir" />
            </div>

            <div class="input-box">
              <label for="jeniskelamin">Jenis Kelamin :</label>
              <div class="pilih">
                <input
                  type="radio"
                  name="jeniskelamin"
                  id="laki-laki"
                  value="laki-laki"
                />
                <label for="laki-laki">laki-laki</label>
                <input
                  type="radio"
                  name="jeniskelamin"
                  id="perempuan"
                  value="perempuan"
                />
                <label for="perempuan">perempuan</label>
              </div>
            </div>

            <div class="input-box">
              <label for="kota">Kota/Kabupaten :</label>
              <select name="kota" id="kota">
                <option value="Kota Pekalongan">Kota Pekalongan</option>
                <option value="Kab. Pekalongan">Kab. Pekalongan</option>
                <option value="Kab.Batang">Kab.Batang</option>
                <option value="Rep. Kergon">Rep. Kergon</option>
                <option value="Kesultanan Sapuro">Kesultanan Sapuro</option>
              </select>
            </div>

            <div class="input-box">
              <label for="alamat">Alamat Tinggal:</label>
              <textarea id="alamat" name="alamat" rows="4"></textarea>
            </div>

            <div class="input-box">
              <label for="nomor_hp">Nomor HP:</label>
              <input type="tel" id="nomor_hp" name="nomor_hp" />
            </div>
            <div class="tombol">
              <button type="submit">Daftar</button>
            </div>
          </form>
        </form>
      </div>
    </main>
    <footer>
      <div>
        <p class="copyright"><b> &copy; Institut Widya Pratama</b></p>
      </div>
    </footer>
  </body>
</html>
